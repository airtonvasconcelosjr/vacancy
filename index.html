<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Teste Frontend - Airton Jr</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="box">
		<div class="header">
			<div class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></div>
		</div>
		<div class="space"></div>
		<form class="form">
			<div class="fieldset">
				<div class="label">Quais stickers:</div>
				<div class="check"><input type="checkbox" id="React" value="React"/> React</div>
				<div class="check"><input type="checkbox" id="Vue" value="Vue" /> Vue</div>
				<div class="check"><input type="checkbox" id="Angular" value="Angular" /> Angular</div>
			</div>
			<div id="checkboxErrorMessage" class="error-message"></div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Quantos stickers de cada?</div>
				<div class="space"></div>
				<div class="counter">
					<button id="minusBtn" class="counterbtn">-</button>
					<input class="qtdInput" id="qtdInput" type="number" value="0" min="0" />
					<button id="plusBtn" class="counterbtn"> + </button>
				</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Observações:</div>
				<div class="space"></div>
				<textarea name="descricao" id="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
			</div>
			<div class="space-md"></div>
			<div class="footer">
                <span class="sucesso" id="sucesso">Formulário enviado com sucesso</span>
				<button type="submit" class="send" id="send">Enviar</button>
			</div>
		</form>
	</div>

	<script src="index.js"></script>
</body>

</html>
